<body>
    Welcone to Arrow Functions in ES6+
</body>

<script>
    // ``Function Given:```
    function multiply(a, b) {
        return a * b;
    }

    let multiplyArrow = (a = 1, b = 1) => {
        return a * b;
    }
    console.log(multiplyArrow(5, 6));
    console.log(multiplyArrow());

</script>
