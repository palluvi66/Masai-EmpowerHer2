<body>
    Merging Nested Arrays and Objects in ES6+
</body>
<script>
    const profile = {
  name: "Charlie",
  age: 29,
  address: { city: "San Francisco", zipcode: "94101" }
};

const updates = {
  age: 30,
  address: { zipcode: "94109", country: "USA" }
};

// merge using spread operator
const mergedProfile = {
  ...profile,
  ...updates,
  address: {
    ...profile.address,
    ...updates.address
  }
};

console.log(mergedProfile);

</script>
