<!DOCTYPE html>
<html lang="en">

<body>
    Filter and Sort Functions in JavaScript
</body>
<script>
    function processStudents(students) {
  return students
    .filter(student => student.marks > 60)                          // Step 1: filter
    .sort((a, b) => b.marks - a.marks)                               // Step 2: sort descending
    .map(student => student.name);                                  // Step 3: map names
}

const students = [
  { name: "Alice", marks: 58 },
  { name: "Bob", marks: 85 },
  { name: "Charlie", marks: 92 },
  { name: "David", marks: 45 },
  { name: "Emma", marks: 76 },
  { name: "Frank", marks: 63 },
  { name: "Grace", marks: 89 },
  { name: "Hannah", marks: 95 },
  { name: "Ian", marks: 54 },
  { name: "Jack", marks: 79 },
  { name: "Kate", marks: 67 },
  { name: "Leo", marks: 88 },
  { name: "Mia", marks: 91 },
  { name: "Nathan", marks: 72 },
  { name: "Olivia", marks: 82 }
];

console.log(processStudents(students));


</script>
</html>
